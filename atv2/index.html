<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média</h1>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" placeholder="Ex: 6.5" step="0.1">

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" placeholder="Ex: 7.0" step="0.1">

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" placeholder="Ex: 8.0" step="0.1">

    <button id="calcular">Calcular Média</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
