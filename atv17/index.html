 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
 </head>
 <body>
    <div class="marca">
        <button id="vw">Volkswagen</button>
        <div id="coluna1" class="galeria">
            <div class="card">
                <img src="imgVw/mcqueen.jpg" style="border-radius:10px 10px 0px 0px">
                <img src="imgVw/golfsemboenos.JPEG">
                <img src="imgVw/passat.jpg" style="border-radius:0px 0px 10px 10px">
            </div>
        </div>
    </div>
    <div class="marca">
        <button id="toyota">Toyota</button>
        <div id="coluna2" class="galeria">
            <div class="card">
                <img src="imgToyota/corollasemtops.JPEG" style="border-radius:10px 10px 0px 0px;">
                <img src="imgToyota/farolao.JPEG">
                <img src="imgToyota/hiluxo.jpg">
            </div>
        </div>
    </div>
    <div class="marca">
        <button id="ford">Ford</button>
            <div id="coluna3" class="galeria">
            <div class="card">
                <img src="imgFord/RAPTOR.jpg" style="border-radius:10px 10px 0px 0px">
                <img src="imgFord/fordgt.jpg">
                <img src="imgFord/focus.png">
                <img src="imgFord/MAVERICK.png">
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
