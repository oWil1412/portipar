<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Desenvolva um cronômetro com botões para iniciar, pausar e resetar a contagem de tempo,
    exibindo minutos e segundos atualizados a cada segundo.
    Skills JS: setInterval, clearInterval, manipulação de eventos, atualização dinâmica do DOM -->
    <p>CRONÔMETRO</p>
    <div class="timer">
        <div class="time" id="minutos">00</div>
        <div class="separador">:</div>
        <div class="time" id="segundos">00</div>
        <div class="separador">:</div>
        <div class="time" id="mSegundos">000</div>
    </div>
    <div class="botoes">
        <button id="btnIniciar">Iniciar</button>
        <button id="btnPausar">Pausar</button>
        <button id="btnContinuar">Continuar</button>
        <button id="btnReiniciar">Reiniciar</button>
    </div>
</body>
</html>
