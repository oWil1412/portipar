<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <form id="form-imc">
      <div class="input-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" min="1" required>
      </div>
      <div class="input-group">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" min="0.5" required>
      </div>
      <button id="calcular" type="submit">Calcular IMC</button>
    </form>
    <div id="resultado"></div>
    <div id="barra-imc">
      <div class="faixa" style="background:#3498db;">Abaixo do peso</div>
      <div class="faixa" style="background:#2ecc40;">Normal</div>
      <div class="faixa" style="background:#ffb300;">Sobrepeso</div>
      <div class="faixa" style="background:#ff3333;">Obesidade</div>
      <div id="indicador"></div>
    </div>
    <table id="tabela-imc">
      <thead>
        <tr>
          <th>IMC</th>
          <th>Classificação</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>&lt; 18.5</td><td>Abaixo do peso</td></tr>
        <tr><td>18.5 - 24.9</td><td>Peso normal</td></tr>
        <tr><td>25 - 29.9</td><td>Sobrepeso</td></tr>
        <tr><td>&ge; 30</td><td>Obesidade</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
